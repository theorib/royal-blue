name: Royal Blue CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  run-tests:
    name: Run Python tests, check test coverage, check formatting and security scan
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: ${{ github.workspace }}
    steps:
      - name: Checkout Github repo
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.8"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run uv sync
        run: uv sync --frozen

      - name: Run Ruff Lint (Check Only)
        run: uv run ruff check --output-format=github .

      - name: Run Ruff Format (Check Only)
        run: uv run ruff format --verbose --check .

      - name: Run Pytest Tests
        run: uv run pytest

      - name: Run Test Coverage
        run: uv run pytest --cov=src tests/

      - name: Run Bandit Security Scan
        run: uv run bandit -r -lll src
  
  deploy-terraform:
    # if: github.event_name == 'workflow_dispatch'
    name: Deploy Royal Blue Terraform infrastructure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Github repo
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "0.7.8"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Run uv sync
        run: uv sync --frozen

      - name: Create Lambda Layer bundle
        run: uv run ./build_lambda_layer.sh

      - name: Install Terraform CLI
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4.1.0
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{secrets.AWS_DEFAULT_REGION}}
          
      - name: terraform init
        working-directory: terraform
        run: terraform init
      - name: terraform plan
        working-directory: terraform
        run: terraform plan
      - name: terraform apply
        working-directory: terraform
        run: terraform apply -auto-approve